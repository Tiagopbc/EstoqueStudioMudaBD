<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <div th:replace="layout :: menu"></div>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${produto.id == 0 ? 'Novo Produto' : 'Editar Produto'}"></h3>
            </div>
            <div class="card-body">
                <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="tipo" th:field="*{tipo}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" min="0">
                    </div>
                    
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="valor" th:field="*{valor}" step="0.01" min="0" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/produtos" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
