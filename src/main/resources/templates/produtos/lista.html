<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <div th:replace="layout :: menu"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lista de Produtos</h2>
            <a href="/produtos/novo" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Produto
            </a>
        </div>
        
        <div class="alert alert-info" th:if="${produtos.empty}">
            Nenhum produto cadastrado.
        </div>
        
        <div class="table-responsive" th:if="${!produtos.empty}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Au00e7u00f5es</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.tipo}"></td>
                        <td th:text="${produto.quantidade}"></td>
                        <td th:text="${#numbers.formatCurrency(produto.valor)}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" class="btn btn-danger"
                                   onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
