<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque Studio Muda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-box-seam me-2"></i>Studio Muda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/produtos"><i class="bi bi-tag me-1"></i> Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes"><i class="bi bi-people me-1"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/funcionarios"><i class="bi bi-person-badge me-1"></i> Funcionários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pedidos"><i class="bi bi-cart me-1"></i> Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/estoque"><i class="bi bi-box me-1"></i> Movimentações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cupons"><i class="bi bi-ticket-perforated me-1"></i> Cupons</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:fragment="main-container" class="container mt-4 animate__animated animate__fadeIn">
        <div th:replace="${content}">Conteúdo será substituído</div>
    </div>

    <footer th:fragment="footer" class="text-white mt-5 py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start">
                    <h5 class="mb-0"><i class="bi bi-box-seam me-2"></i>Studio Muda</h5>
                </div>
                <div class="col-md-4 text-center my-3 my-md-0">
                    <p class="mb-0">© 2025 Studio Muda - Sistema de Estoque</p>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <div class="social-icons">
                        <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/delete-functions.js"></script>
        <script src="/js/ui-effects.js"></script>
    </div>
</body>
</html>
