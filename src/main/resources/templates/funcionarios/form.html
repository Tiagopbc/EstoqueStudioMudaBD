<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <div th:replace="layout :: menu"></div>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${funcionario.id == 0 ? 'Novo Funcionário' : 'Editar Funcionário'}"></h3>
            </div>
            <div class="card-body">
                <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
                    <input type="hidden" name="id" th:value="${funcionario.id}">
                    
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" th:value="${funcionario.nome}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" th:value="${funcionario.cpf}" required th:readonly="${funcionario.id != 0}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargo" name="cargo" th:value="${funcionario.cargo}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="data_nasc" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="data_nasc" name="dataNascimento" th:value="${funcionario.data_nasc != null ? #dates.format(funcionario.data_nasc, 'yyyy-MM-dd') : ''}">
                        </div>
                        <div class="col-md-4">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" th:value="${funcionario.telefone}" required>
                        </div>
                    </div>
                    
                    <h5 class="mt-4 mb-3">Endereço</h5>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep" th:value="${funcionario.cep}">
                        </div>
                        <div class="col-md-7">
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="rua" name="rua" th:value="${funcionario.rua}">
                        </div>
                        <div class="col-md-2">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero" th:value="${funcionario.numero}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" name="bairro" th:value="${funcionario.bairro}">
                        </div>
                        <div class="col-md-6">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" th:value="${funcionario.cidade}">
                        </div>
                        <div class="col-md-2">
                            <label for="estado" class="form-label">UF</label>
                            <input type="text" class="form-control" id="estado" name="estado" th:value="${funcionario.estado}" maxlength="2">
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="ativo" name="ativo" th:checked="${funcionario.ativo}">
                        <label class="form-check-label" for="ativo">Funcionário Ativo</label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/funcionarios" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
