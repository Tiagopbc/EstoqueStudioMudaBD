<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <div th:replace="layout :: menu"></div>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${cliente.id == 0 ? 'Novo Cliente' : 'Editar Cliente'}"></h3>
            </div>
            <div class="card-body">
                <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" th:field="*{tipo}" required>
                                <option value="PF">Pessoa Física</option>
                                <option value="PJ">Pessoa Jurídica</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
                            <input type="text" class="form-control" id="cpfCnpj" th:field="*{cpfCnpj}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                    </div>
                    
                    <h5 class="mt-4 mb-3">Endereço</h5>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" th:field="*{cep}">
                        </div>
                        <div class="col-md-7">
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="rua" th:field="*{rua}">
                        </div>
                        <div class="col-md-2">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" th:field="*{numero}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" th:field="*{bairro}">
                        </div>
                        <div class="col-md-6">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" th:field="*{cidade}">
                        </div>
                        <div class="col-md-2">
                            <label for="estado" class="form-label">UF</label>
                            <input type="text" class="form-control" id="estado" th:field="*{estado}" maxlength="2">
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="ativo" th:field="*{ativo}">
                        <label class="form-check-label" for="ativo">Cliente Ativo</label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/clientes" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
